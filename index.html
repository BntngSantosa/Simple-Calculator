<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="https://kit.fontawesome.com/f3a02c88f8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-user">
        <p class="input-usr"><p/>
      </div>
      <div class="number">
        <ul>
          <li>C</li>
          <li>%</li>
          <li class="delete"><i class="fa-solid fa-delete-left"></i></li>
          <li>/</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>*</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>-</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>+</li>
          <li>0</li>
          <li>00</li>
          <li>.</li>
          <li>=</li>
        </ul>
      </div>
      <p>Created with <i class="fa-solid fa-heart-crack" style="color: #ff0000"></i> by <a href="http://instagram.com/bntngsnts_/" target="_blank">@Bintang Santosa</a></p>
    </div>

    <script src="/src/js/script.js"></script>
  </body>
</html>
